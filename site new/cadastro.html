<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body>

    <section class="form-body">
        <a href="computer.html" class="position-absolute top-0 start-0 fs-1 text-light ps-5 pt-4">
            <i class="bi bi-arrow-left border border-3 p-1 rounded-4 shadow-lg"></i>
        </a>
        <form class="border border-3 rounded-5 border-white p-4 border-opacity-50 shadow-lg" >

            <div class="mb-3">
                <label for="name" class="form-label">Digite seu Nome</label>
                <input type="text" class="form-control" id="name">
            </div>

            <div class="mb-3">
                <label for="e-mail" class="form-label">Endereço de E-mail</label>
                <input type="email" class="form-control" id="e-mail" >
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha">
            </div>
            <select class="form-select pb-2" aria-label="Default select example">
                <option selected>Informe seu Gênero</option>
                <option value="1">Homem</option>
                <option value="2">Mulher</option>
              </select>
            <div class="mb-3  pt-2 form-check">
                <input type="checkbox" class="form-check-input" id="terms">
                <label class="form-check-label" for="terms">Li e concordo com os termos.</label>
            </div>
            <button type="submit" class="btn btn-outline-light w-100">Cadastre</button>
            
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
